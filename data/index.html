<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>test</p>
    <form action='/toggleSim' method=POST>
      <button type="submit">toggle</button>
    </form>
    <form action='/suspendSim' method=POST>
      <button type="submit">suspend/unsuspend</button>
    </form>
    <form action='/exitSim' method=POST>
      <button type="submit">exit</button>
    </form>

    <p id="txtTime"></p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/setConfig?config=factory2.json',
            error: function(e) {
                console.log(e);
            },
            success: function(result) {
                console.log(result);
            }
        });
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/setTimer?timer=10',
            error: function(e) {
                console.log(e);
            },
            success: function(result) {
                console.log('Set timer: ' + e);
            }
        })

        var timeTracker = window.setInterval(function() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/getTime',
                error: function(e) {
                    console.log(e);
                },
                success: function(result) {
                    console.log(result);
                    $('#txtTime').text(result.activeTime / 1000000);
                }
            });
        }, 1000)
    </script>
</body>
</html>
